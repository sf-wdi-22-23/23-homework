<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles (always require after Bootstrap) -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="day3.js"></script>

  <title>Bootstrap Boilerplate</title>
</head>

<body>
  <div class="container">
    
    <div class="row">
      
      <div class="col-sm-6">
        <h1>Column 1</h1>
        <p>Here is a paragraph of text about something.</p> 
        <button id="but1">Button 1</button>
      </div>
      
      <div class="col-sm-6">
        <h1>Column 2</h1>
        <img src="http://placehold.it/350x150">
        <button id="but2">Button 2</button>
        <button id="but3">Button 3</button>
      </div>

    </div>

  </div>
</body>
</html>

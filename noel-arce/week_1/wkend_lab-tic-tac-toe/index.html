<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) --><link rel="stylesheet" href="styles.css">

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>


    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="ticTacToe.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <p>PLAYER X GO</p>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->

          <div class="row">
            <div class="col-md-4 box" id="a"></div>
            <div class="col-md-4 box" id="b"></div>
            <div class="col-md-4 box" id="c"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="d"></div>
            <div class="col-md-4 box" id="e"></div>
            <div class="col-md-4 box" id="f"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="g"></div>
            <div class="col-md-4 box" id="h"></div>
            <div class="col-md-4 box" id="i"></div>
          </div>
          <button id='reset'>RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>

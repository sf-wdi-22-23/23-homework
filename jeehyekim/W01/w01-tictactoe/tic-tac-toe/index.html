<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="styles.css">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="ticTacToe.js"></script>



    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="status">
        <div class="col-md-12">
          <h3></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3" id="board">
          <div class="row">
            <div class="col-xs-4 box one"></div>
            <div class="col-xs-4 box two"></div>
            <div class="col-xs-4 box three"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box four"></div>
            <div class="col-xs-4 box five"></div>
            <div class="col-xs-4 box six"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box seven"></div>
            <div class="col-xs-4 box eight"></div>
            <div class="col-xs-4 box nine"></div>
          </div>
        </div>

      </div>
      <div class="reset-button text-center">
        <button type="reset" class="btn btn-primary btn-md active" id="reset">Reset</button>
      </div>
      <h2></h2>
    </div>
  </body>
</html>

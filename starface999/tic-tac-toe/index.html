<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script language="javascript" type="text/javascript" src="ticTacToe.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12" id="background">
      </div>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <br></br>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <div class="square">
              <div class="content" id="1a" role="button">
                   
              </div>
          </div>

          <div class="square">
              <div class="content" id="1b" role="button">
                  
              </div>
          </div>

          <div class="square">
              <div class="content" id="1c" role="button">
                  
              </div>
          </div>

          <div class="square">
              <div class="content" id="2a" role="button">
                  
              </div>
          </div>

          <div class="square">
              <div class="content" id="2b" role="button">
                  
              </div>
          </div>

          <div class="square">
              <div class="content" id="2c" role="button">
                  
              </div>
          </div>

          <div class="square">
              <div class="content" id="3a" role="button">
                  
              </div>
          </div>

          <div class="square">
              <div class="content" id="3b" role="button">
                  
              </div>
          </div>

          <div class="square">
              <div class="content" id="3c" role="button">
                  
              </div>
          </div>

        </div>
      </div>
        <div>
        <a href="index.html" name="refresh-page" class="refresh-page" id="refresh-page" /><img src="http://i.imgur.com/fPXbVJZ.png"></a>
        </div>
    </div>
  </body>
</html>

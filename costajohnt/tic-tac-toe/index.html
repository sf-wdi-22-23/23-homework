<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="ticTacToe.js" type="text/javascript"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
        <div class="row">
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
             <div class="row">
                <div class="col-md-4 col-sm-2 box" id="case0"></div>
                <div class="col-md-4 col-sm-2 box" id="case1"></div>
                <div class="col-md-4 col-sm-2 box" id="case2"></div>
            </div>
              <div class="row">
                <div class="col-md-4 col-sm-2 box" id="case3"></div>
                <div class="col-md-4 col-sm-2 box" id="case4"></div>
                <div class="col-md-4 col-sm-2 box" id="case5"></div>
            </div> 
              <div class="row">
                <div class="col-md-4 col-sm-2 box" id="case6"></div>
                <div class="col-md-4 col-sm-2 box" id="case7"></div>
                <div class="col-md-4 col-sm-2 box" id="case8"></div>
            </div>
          </div>
          <hr>
          <button class="btn">Reset!</button>
        </div>
      </div>
    </div>
  </body>
</html>
